<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X | Home</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="feed">
    <aside class="left-bar">
      <nav>
        <ul>
          <li>
            <img
              src="https://github.com/Udemig/9-Cuma-Projeleri/blob/main/x-clone/images/x-logo%20.png?raw=true"
            />
          </li>
          <li>
            <a>
              <i class="bi bi-house-fill"></i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a>
              <i class="bi bi-search"></i>
              <span>Discover</span>
            </a>
          </li>
          <li>
            <a>
              <i class="bi bi-bell-fill"></i>
              <span>Notifications</span>
            </a>
          </li>
          <li>
            <a>
              <i class="bi bi-envelope-fill"></i>
              <span>Messages</span>
            </a>
          </li>
          <li>
            <a>
              <i class="bi bi-bookmark-fill"></i>
              <span>Bookmarks</span>
            </a>
          </li>
          <li>
            <button>
              <i class="bi bi-send-fill"></i>
              <span>Tweet</span>
            </button>
          </li>
          <li>
            <i class="bi bi-person-fill"></i>
            <span>Profile</span>
          </li>

          <div>
            <label class="ui-switch">
              <input checked id="theme" type="checkbox" />
              <div class="slider">
                <div class="circle"></div>
              </div>
            </label>
          </div>
        </ul>
        <div class="user-info">
          <img
            src="https://github.com/Udemig/9-Cuma-Projeleri/blob/main/x-clone/images/x-logo%20.png?raw=true"
            id="profile-pic"
          />
          <div>
            <p id="user-name">Elon Musk</p>
            <p id="user-tag">@elonmusk</p>
            <button id="logout-btn">
              <i class="bi bi-door-open-fill"></i>
              <span>Log Out</span>
            </button>
          </div>
        </div>
      </nav>
    </aside>
    <main>
      <header>Home</header>
      <form id="post-tweet">
        <img
          src="https://github.com/Udemig/9-Cuma-Projeleri/blob/main/x-clone/images/x-logo%20.png?raw=true"
          id="profile-pic"
        />
        <div class="input-area">
          <input placeholder="What's Going On?" type="text" />
          <div class="buttons">
            <button>Tweet</button>
          </div>
        </div>
      </form>
      <div class="tweetsArea"></div>
    </main>
    <aside class="news">
      <form>
        <i class="bi bi-search"></i>
        <input placeholder="Search" type="text" />
      </form>
      <ul>
        <h3>News</h3>
        <li>News</li>
      </ul>
    </aside>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/locale/tr.min.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
