<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X | Log In</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="auth-page">
    <form id="login">
      <img
        src="https://github.com/Udemig/9-Cuma-Projeleri/blob/main/x-clone/images/x-logo%20.png?raw=true"
      />
      <div>
        <label for="name" class="my-2">Username</label>
        <input class="form-control" id="name" type="text" />
        <div class="name-warning mt-4"></div>
      </div>
      <div>
        <label for="pass" class="my-2">Password</label>
        <input class="form-control" id="pass" type="password" />
        <div class="pass-warning mt-4"></div>
      </div>
      <button>Log In</button>
    </form>
    <script src="auth.js" type="module"></script>
  </body>
</html>
